<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="grid-container">

    <aside class="sidebar" style="background-color: lightblue;">
      <div class="brand">
        <div class="logo"></div>
        <span>Dashboard</span>
      </div>

      <nav class="sidebar-nav">

        <div class="menu">
          <div class="home">
            <div class="nav-icon" style="background-image: url(./images/home.png);"></div>Home
          </div>
          <div class="profile">
            <div class="nav-icon" style="background-image: url(./images/profile.png);"></div>Profile</div>
          <div class="messages">
            <div class="nav-icon" style="background-image: url(./images/messages.png);"></div>Messages</div>
          <div class="history">
            <div class="nav-icon" style="background-image: url(./images/history.png);"></div>History</div>
          <div class="tasks">
            <div class="nav-icon" style="background-image: url(./images/tasks.png);"></div>Tasks</div>
          <div class="communities">
            <div class="nav-icon" style="background-image: url(./images/communities.png);"></div>Communities</div>

        </div>

        <div class="config-menu">
          <div class="settings">
            <div class="nav-icon" style="background-image: url(./images/settings.png);"></div>Settings</div>
          <div class="support">
            <div class="nav-icon" style="background-image: url(./images/support.png);"></div>Support</div>
          <div class="privacy">
            <div class="nav-icon" style="background-image: url(./images/privacy.png);"></div>Privacy</div>
        </div>

      </nav>
    </aside>

    <main style="background-color: lightcoral;">
      <header style="background-color: brown;" class="dashboard-header"></header>
      <section class="dashboard"></section>
    </main>

  </div>

</body>

</html>
